<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organogram - Microscopy Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }
        .gallery-item {
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 1em;
            overflow: hidden;
            text-align: center;
            width: 200px;
        }
        .gallery-item img {
            border-radius: 50%;
            width: 100%;
        }
        .gallery-item p {
            padding: 1em;
        }
        .thank-you {
            background-color: #333;
            color: white;
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Organogram</h1>
        <p>Exploring the world through microscopy</p>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="images/img1.gif" alt="Description of image 1">
            <p>Description of image 1</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="Description of image 2">
            <p>Description of image 2</p>
        </div>
        <!-- Add more images as needed -->
    </section>

    <section class="thank-you">
        <h2>Thank You</h2>
        <p>Special thanks to all the amazing people who supported and contributed to this project.</p>
        <p>[Name 1], [Name 2], [Name 3], ...</p>
    </section>

    <footer>
        <p>Contact: [Your Email]</p>
    </footer>
</body>
</html>
